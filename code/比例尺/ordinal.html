<html>

<head>
    <meta charset="utf-8">
    <title>序列比例尺</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/d3/3.5.15/d3.js"></script>

    <script>
        var index = [0, 1, 2, 3, 4];
        var color = ["red", "blue", "green", "yellow", "black"];

        var ordinal = d3.scale.ordinal()
            .domain(index)
            .range(color);

        ordinal(0); //返回 red
        ordinal(2); //返回 green
        ordinal(4); //返回 black
    </script>

</body>

</html>
