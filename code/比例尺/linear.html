<html>

<head>
    <meta charset="utf-8">
    <title>线性比例尺</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/d3/3.5.15/d3.js"></script>

    <script>
        var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];

        var min = d3.min(dataset); // 求数组的最小值
        var max = d3.max(dataset); // 求数组的最大值

        var linear = d3.scale.linear() // 返回一个线性比例尺
            .domain([min, max]) // 定义域
            .range([0, 300]); // 值域

        linear(0.9);    //返回 0
        linear(2.3);    //返回 175
        linear(3.3);    //返回 300
    </script>

</body>

</html>
