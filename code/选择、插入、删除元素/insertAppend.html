<html>

<head>
    <meta charset="utf-8">
    <title>插入</title>
</head>

<body>
    <p>Apple</p>
    <p id="myid">Pear</p>
    <p>Banana</p>
    <script src="https://cdn.bootcss.com/d3/3.5.15/d3.js"></script>
    <script>
        var body = d3.select("body");
        // append()
        body.append("p")
            .text("append p element")
            .style("color","green")

        // insert()
        // 在 body 中 id 为 myid 的元素前添加一个段落元素。
        body.insert("p", "#myid")
            .text("insert p element")
            .style("color","blue")
    </script>

</body>

</html>
