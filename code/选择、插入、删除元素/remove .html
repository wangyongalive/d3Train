<html>

<head>
    <meta charset="utf-8">
    <title>删除</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/d3/3.5.15/d3.js"></script>
    <p>Apple</p>
    <p id="myid">Pear</p>
    <p>Banana</p>
    <script>
        var body = d3.select("body");
        body.select("#myid").remove();
    </script>

</body>

</html>
